<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Foley | Virtual Sound Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              studio: {
                900: '#f8fafc', // Light Background (Slate-50)
                800: '#ffffff', // White Panel
                700: '#e2e8f0', // Border (Slate-200)
                600: '#64748b', // Text Muted (Slate-500)
                accent: '#10b981', // Emerald 500
                highlight: '#0ea5e9', // Sky 500
                warning: '#f59e0b', // Amber 500
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flow': 'flow 1s linear infinite',
            },
            keyframes: {
              flow: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '20px 0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for log panels */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Data Pipe Animation */
      .data-pipe {
        background-size: 20px 20px;
        background-image: linear-gradient(
          45deg, 
          rgba(255, 255, 255, 0.15) 25%, 
          transparent 25%, 
          transparent 50%, 
          rgba(255, 255, 255, 0.15) 50%, 
          rgba(255, 255, 255, 0.15) 75%, 
          transparent 75%, 
          transparent
        );
      }
      .data-pipe-active {
        background-size: 20px 20px;
        animation: flow 1s linear infinite;
        background-image: linear-gradient(
          45deg, 
          rgba(16, 185, 129, 0.4) 25%, 
          transparent 25%, 
          transparent 50%, 
          rgba(16, 185, 129, 0.4) 50%, 
          rgba(16, 185, 129, 0.4) 75%, 
          transparent 75%, 
          transparent
        );
      }
    </style>
</head>
  <body class="bg-studio-900 text-slate-800 antialiased h-screen overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
